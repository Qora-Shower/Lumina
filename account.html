<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Lumina</title>

    <!-- PWA & iOS Compatibility -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="images/icon512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lumina">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="main-content">
        <h1>Account</h1>
        <div class="settings-list">
            <div class="setting-item">
                <i data-lucide="user-circle"></i>
                <span>Profile</span>
            </div>
            <div class="setting-item">
                <i data-lucide="bell"></i>
                <span>Notifications</span>
            </div>
            <div class="setting-item">
                <i data-lucide="box"></i>
                <span>Application</span>
            </div>
            <div class="setting-item">
                <i data-lucide="layout-list"></i>
                <span>Your Posts</span>
            </div>
            <a href="tos.html" class="setting-item-link">
                <div class="setting-item">
                    <i data-lucide="file-text"></i>
                    <span>Terms of Service</span>
                </div>
            </a>
            <a href="privacy.html" class="setting-item-link">
                <div class="setting-item">
                    <i data-lucide="shield"></i>
                    <span>Privacy Policy</span>
                </div>
            </a>
            <div class="setting-item">
                <i data-lucide="info"></i>
                <span>Version 1.0.0</span>
            </div>
        </div>
    </main>

    <nav class="footer-nav">
        <div class="nav-link" data-href="home.html">
            <i data-lucide="home"></i>
            <span>Home</span>
        </div>
        <div class="nav-link" data-href="ai.html">
            <i data-lucide="brain-circuit"></i>
            <span>AI</span>
        </div>
        <div class="nav-link" data-href="forum.html">
            <i data-lucide="message-square"></i>
            <span>Forum</span>
        </div>
        <div class="nav-link" data-href="account.html">
            <i data-lucide="user"></i>
            <span>Account</span>
        </div>
    </nav>

    <script src="js/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
