<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Lumina</title>

    <!-- PWA & iOS Compatibility -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="images/icon512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lumina">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/ai.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="main-content">
        <h1>AI Assistant</h1>
        <div id="chat-container">
            <div id="chat-window">
                <!-- Messages will be appended here -->
            </div>
            <form id="chat-form">
                <textarea id="chat-input" placeholder="Ask me about Roblox..." required></textarea>
                <button type="submit" aria-label="Send message">
                    <i data-lucide="send-horizontal"></i>
                </button>
            </form>
        </div>
    </main>

    <nav class="footer-nav">
        <div class="nav-link" data-href="home.html">
            <i data-lucide="home"></i>
            <span>Home</span>
        </div>
        <div class="nav-link" data-href="ai.html">
            <i data-lucide="brain-circuit"></i>
            <span>AI</span>
        </div>
        <div class="nav-link" data-href="forum.html">
            <i data-lucide="message-square"></i>
            <span>Forum</span>
        </div>
        <div class="nav-link" data-href="account.html">
            <i data-lucide="user"></i>
            <span>Account</span>
        </div>
    </nav>

    <script src="js/app.js"></script>
    <script src="js/haptics.js"></script>
    <script src="js/ai.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
