<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Lumina</title>

    <!-- PWA & iOS Compatibility -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <link rel="apple-touch-icon" href="images/icon512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Lumina">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/forum.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <main class="main-content">
        <h1>Forum</h1>
        <div id="posts-container">
            <!-- Posts will be rendered here by JavaScript -->
        </div>
    </main>

    <button id="create-post-btn" aria-label="Create a new post">
        <i data-lucide="plus"></i>
        <span>Create Post</span>
    </button>

    <!-- The Modal for creating a new post -->
    <div id="create-post-modal" class="modal-hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Post</h2>
                <button id="close-modal-btn" aria-label="Close modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="Post Title" required>

                <select id="post-category" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="scripting">Scripting</option>
                    <option value="building">Building</option>
                    <option value="3d-modeling">3D Modeling</option>
                    <option value="community">Community</option>
                </select>

                <select id="post-language" required>
                    <option value="" disabled selected>Select a Language</option>
                    <option value="english">English</option>
                    <option value="german">German</option>
                </select>

                <input type="text" id="post-media-url" placeholder="Image/Video URL (Optional)">

                <div class="form-group">
                    <label for="post-delete-date">Auto-delete on (Optional):</label>
                    <input type="datetime-local" id="post-delete-date">
                </div>

                <textarea id="post-content" placeholder="Write your post content here. Use **bold** and *italic* for formatting." required></textarea>

                <button type="submit">Publish Post</button>
            </form>
        </div>
    </div>

    <nav class="footer-nav">
        <div class="nav-link" data-href="home.html">
            <i data-lucide="home"></i>
            <span>Home</span>
        </div>
        <div class="nav-link" data-href="ai.html">
            <i data-lucide="brain-circuit"></i>
            <span>AI</span>
        </div>
        <div class="nav-link" data-href="forum.html">
            <i data-lucide="message-square"></i>
            <span>Forum</span>
        </div>
        <div class="nav-link" data-href="account.html">
            <i data-lucide="user"></i>
            <span>Account</span>
        </div>
    </nav>

    <script src="js/app.js"></script>
    <script src="js/haptics.js"></script>
    <script src="js/forum.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
